<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Text-Utils | Result</title>
  </head>
  <body data-bs-theme="light" class="d-flex flex-column min-vh-100">
    
    <div class="container-xl py-3">
        <button id="themeToggleBtn" class="btn btn-outline-secondary">
            Toggle Dark Mode
          </button>
      <div class="text-center">
        <h1 class="display-4 mb-4">Text Analysis Result</h1>
      </div>
      
      <div class="card p-4 shadow-sm">
        <h5 class="card-title">Operation Performed</h5>
        <p class="card-text"><strong>{{purpose}}</strong></p>
        
        <h5 class="card-title">Analyzed Text</h5>
        <p class="card-text text-break bg-light p-3 rounded">{{analyzedText}}</p>
        
        <div class="mt-4">
          <a href="/" class="btn btn-primary">Go Back</a>
        </div>
      </div>
    </div>
    <footer class="text-center mt-auto py-3">
      <p>
        Made with ❤️ by
        <a href="https://github.com/pythonicforge" class="text-decoration-none link-underline-opacity-100-hover">Hardik Jaiswal</a>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
        const themeToggleBtn = document.getElementById("themeToggleBtn");
        const body = document.body;
  
        themeToggleBtn.addEventListener("click", () => {
          const currentTheme = body.getAttribute("data-bs-theme");
          const newTheme = currentTheme === "light" ? "dark" : "light";
          body.setAttribute("data-bs-theme", newTheme);
          themeToggleBtn.textContent =
            newTheme === "light" ? "Toggle Dark Mode" : "Toggle Light Mode";
        });
      </script>
  </body>
</html>
